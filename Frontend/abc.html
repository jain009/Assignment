<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <h1>Fixed Navbar</h1>
  </nav>

  <!-- Main Content Area -->
  <div class="container">
    <!-- Collapsible Left Menu -->
    <div class="left-menu" id="leftMenu">
      <button id="toggleMenu">â˜°</button>
      <ul>
        <li><a href="#">Menu Item 1</a></li>
        <li><a href="#">Menu Item 2</a></li>
        <li><a href="#">Menu Item 3</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Main Content</h2>
      <p>Welcome to the main content area. Add your content here.</p>
    </main>

    <!-- Right-Side Panel -->
    <div class="right-panel">
      <h3>Right Panel</h3>
      <p>This is the right-side panel.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Your Company</p>
  </footer>

  <script src="script.js">
    // JavaScript for Collapsible Menu
const toggleMenu = document.getElementById('toggleMenu');
const leftMenu = document.getElementById('leftMenu');

toggleMenu.addEventListener('click', () => {
  leftMenu.style.transform =
    leftMenu.style.transform === 'translateX(-100%)'
      ? 'translateX(0)'
      : 'translateX(-100%)';
});

// JavaScript for Page Scaling
function adjustScale() {
  const width = window.innerWidth;
  let scale = 1;

  if (width >= 992 && width <= 1600) {
    scale = 0.9;
  } else if (width >= 700 && width <= 767) {
    scale = 0.8;
  } else if (width >= 600 && width < 700) {
    scale = 0.75;
  } else if (width <= 600) {
    scale = 0.5;
  }

  document.body.style.transform = `scale(${scale})`;
  document.body.style.transformOrigin = 'top left';
}

// Event Listener for Window Resize
window.addEventListener('resize', adjustScale);

// Initial Call
adjustScale();

  </script>
</body>
</html>
